<div class="sign-up">
<div class="header">
<img src="GUVI_LOGO.png" height ="48px" width = 160px alt="LOGO"/>
<a href="Login.htm">Log in</a>
<a class ="active" href="Sign_up.html"> Sign Up </a> 
</div>
<div class="form">
<form style="display: block" class="forms" method="post" id="register-form">
 <div id="error">
        <!-- error will be showen here ! -->
        </div>
		<div class = "form-group">
Name:<br>
<input type="text" name="name" placeholder="Name">
<br></div>
<div class = "form-group">
Email ID:<br>
<input type="text" name="email" placeholder="something@gmail.com">
<br>
<span id="check-e"></span>
</div>
<div class = "form-group">
Username:<br>
<input type="text" name="username" placeholder="Username">
<br></div>
<div class = "form-group">
Password:<br>
<input type="password" name="password" placeholder="Password" id ="password">
<br></div>
<div class = "form-group">
Confirm Password:<br>
<input type="password" name="cpassword" placeholder="Retype the password" id="cpassword">

<div class = "form-group">
Degree:<br>
<input type="text" name="degree" placeholder="Degree">
<br></div>
<div class = "form-group">
Gender:<br>
 <input type="radio" name="gender" value="male" checked> Male  
  <input type="radio" name="gender" value="female"> Female  
  <input type="radio" name="gender" value="other"> Other
<br></div>
<div class = "form-group">
Date of Birth:<br>
 <input type="date" name="bday">
</div>
<div class="form-group">
            <button style="padding:5px 5px" type="submit" class="btn btn-default" name="btn-save" id="btn-submit" background-color="#D3D3D3" >
      <span class="glyphicon glyphicon-log-in"></span> &nbsp; Create Account
   </button> 
        </div>  
</form>
